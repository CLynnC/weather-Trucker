<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Sedgwick Ave' rel='stylesheet'>
    <title>Weather Trucker</title>
</head>

<header>
    <h1>Weather Trucker Dashboard</h1>
</header>
<body>
    <aside>
        <div id="search-side">Search for a City:</div>
        <br>
		<input type="text" id="search-bar" value="enter your city..." />
        
        <button id="search">Search</button>
        <br><hr>
		<div class="saved-cities"></div>
    </aside>

    <main id="currentWeather">
        <span id="current">
            <h2 class="cityName"></h2>
            <div class="today"></div>
            <div id="condition"></div>
        </span>
        <br><br>
        <div class="content">
            <span id="content">  <div class="temp">Temp:   </div>&#176;</span>
            <br>
            <div class="wind">Wind: </div>
            <br>
            <div class="humidity">Humidity: </div>
        </div>
    </main>

	<br>
    <div id="fiveDay">5-Day Forcast:</div>
	<br>
        <section id="forecast">
            <div class="box1">
                <div id="date1"></div>
                <div id="icon1"></div>
                <div id="temp1"></div>
                <div id="wind1"></div>
                <div id="humidity1"></div>
            </div>
            <br>
            <div class="box2">
                <div id="date2"></div>
                <div id="icon2"></div>
                <div id="temp2"></div>
                <div id="wind2"></div>
                <div id="humidity2"></div>
            </div>
            <br>
            <div class="box3">
                <div id="date3"></div>
                <div id="icon3"></div>
                <div id="temp3"></div>
                <div id="wind3"></div>
                <div id="humidity3"></div>
            </div>
            <br>
            <div class="box4">
                <div id="date4"></div>
                <div id="icon4"></div>
                <div id="temp4"></div>
                <div id="wind4"></div>
                <div id="humidity4"></div>
            </div>
            <br>
            <div class="box5">
                <div id="date5"></div>
                <div id="icon5"></div>
                <div id="temp5"></div>
                <div id="wind5"></div>
                <div id="humidity5"></div>
            </div>
        </section>
</body>
